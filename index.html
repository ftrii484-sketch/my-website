    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;

    #greeting {

      font-weight:600; transition: all 0.25s ease; max-width:300px; width:100%;
    }

    a:hover {
      background:#2575fc; color:white; transform:translateY(-3px);
      box-shadow:0 6px 18px rgba(0,0,0,0.18);
    }

    footer { margin-top:26px; font-size:14px; opacity:0.8; color:rgba(255,255,255,0.9); }

    @media (max-width:420px){

  <script>
    // Tentukan ucapan tanpa spasi setelah koma
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Hoi, Goedemorgen!";
      if (hour < 18) return "Hoi, Goedemiddag!";
      return "Hoi,Goedenavond!";
    }

    async function typeEffectWithCaret(el, text, speed = 70) {
      el.textContent = "";
      el.classList.add('caret');
      for (let i = 0; i < text.length; i++) {
        el.textContent += text.charAt(i);
        await new Promise(r => setTimeout(r, speed));
      }
    }

    const greetingEl = document.getElementById('greeting');

    function startGreeting() {
      const text = getGreeting();
      typeEffectWithCaret(greetingEl, text, 70);
    }

    startGreeting();
  </script>
