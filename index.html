  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

    body {
      color: white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:20px;
      overflow:hidden;
      transition: background 2s ease;
    }

    img {
      width:100px;
      height:100px;
      border-radius:50%;

      margin-bottom:12px;
      object-fit:cover;
    }

    #greeting {
      font-size:22px;
      margin-bottom:14px;
      white-space:nowrap;
    }

    .caret {
      border-right: 3px solid currentColor;
      padding-right:6px;
      animation: blink-caret 0.8s step-end infinite;
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    h1 { margin-bottom: 10px; font-size:26px; color: #fff; }

    a {
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:white; color:#2575fc; text-decoration:none;
      padding:12px 20px; margin:8px 0; border-radius:30px;
      font-weight:600; transition: all 0.25s ease; max-width:300px; width:100%;
    }

    a:hover {
      background:#2575fc; color:white; transform:translateY(-3px);
      box-shadow:0 6px 18px rgba(0,0,0,0.18);
    }

    footer { margin-top:26px; font-size:14px; opacity:0.8; color:rgba(255,255,255,0.9); }

    @media (max-width:420px){
      #greeting { font-size:18px; }
      h1 { font-size:20px; }
      img { width:84px; height:84px; }
    }

    /* ====== Tema warna sesuai jam ====== */
    .sunrise {
      background: linear-gradient(to top, #FFB75E, #ED8F03);
    }

    .day {
      background: linear-gradient(to top, #56CCF2, #2F80ED);
    }

    .night {
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    }

  </style>

  <script>
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return { text: "Hoi, Goedemorgen!", theme: "sunrise" };
      if (hour < 18) return { text: "Hoi, Goedemiddag!", theme: "day" };
      return { text: "Hoi, Goedenavond!", theme: "night" };
    }

    async function typeEffectWithCaret(el, text, speed = 70) {
      el.textContent = "";
      el.classList.add('caret');
      for (let i = 0; i < text.length; i++) {
        el.textContent += text.charAt(i);
        await new Promise(r => setTimeout(r, speed));
      }
      // Setelah selesai ngetik, hapus efek caret
      el.classList.remove('caret');
    }

    const greetingEl = document.getElementById('greeting');
    const bg = document.getElementById('bg');
    let currentText = "";

    async function updateGreeting() {
      const { text, theme } = getGreeting();
      if (text !== currentText) {
        currentText = text;
        bg.className = theme; // ubah warna sesuai tema
        greetingEl.textContent = "";
        await new Promise(r => setTimeout(r, 300));
        typeEffectWithCaret(greetingEl, text, 70);
      }
    }

    updateGreeting();
    setInterval(updateGreeting, 60000);
  </script>
